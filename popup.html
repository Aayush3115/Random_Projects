<!DOCTYPE html>
<html>
  <head>
    <title>Random Quote</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 200px;
        padding: 20px;
        text-align: center;
      }
      #quote {
        font-size: 14px;
        margin-bottom: 15px;
      }
      button {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #9dbb9e;
      }
    </style>
  </head>
  <body>
    <div id="quote">Click the button for a random quote!</div>
    <button id="getQuote">New Quote</button>
    <script src="popup.js"></script>
  </body>
</html>
